<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS Maps SDK for JavaScript Tutorials: Add a point, line, and polygon</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.28/"></script>
  <script>

  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",

    "esri/Graphic",
    "esri/layers/GraphicsLayer"

    ], function(esriConfig,Map, MapView, Graphic, GraphicsLayer) {

  esriConfig.apiKey = "AAPKfc6c0d4986dd4372b916d872b516c5adV8n6utWqmeoFQ1JY6_Bnnbrrlrfn6gyHiL4-6aZiDW8l2QhJCh5X2NNN9znql2Qz";

  const map = new Map({
    basemap: "arcgis-topographic" // basemap styles service
  });

  const view = new MapView({
    map: map,
    center: [ 2.316406077433791,48.87323422845164], //Longitude, latitude
    zoom: 13,
    container: "viewDiv"
 });

 const graphicsLayer = new GraphicsLayer();
 map.add(graphicsLayer);

 const point = { //Create a point
    type: "point",
    longitude: 2.3171278245668963,
    latitude: 48.872189849510676
    
 };
 const simpleMarkerSymbol = {
    type: "simple-marker",
    color: [226, 119, 40],  // Orange
    outline: {
        color: [255, 105, 180], // White
        width: 1
    }


    


    
    
    

 };

 const pointGraphic = new Graphic({
    geometry: point,
    symbol: simpleMarkerSymbol
 });
 graphicsLayer.add(pointGraphic);


 

 // Create a line geometry
 const polyline = {
    type: "polyline",
    paths: [
        [ 2.337511527961387,48.85835013929522],//Longitude, latitude Pont des Arts
        [ 2.3430926735788997,48.886200235396366], //Longitude, latitude
        [ 2.2945406286367636,48.85845846995262], //Longitude, latitude
        [ 2.308322509543013,48.87959497484252]
    ]
 };
 const simpleLineSymbol = {
    type: "simple-line",
    color: [255, 105, 180], 
    width: 2
 };

 const polylineGraphic = new Graphic({
    geometry: polyline,
    symbol: simpleLineSymbol
 });
 graphicsLayer.add(polylineGraphic);

 // Create a polygon geometry
 const polygon = {
    type: "polygon",
    rings: [
    [ 2.337511527961387,48.85835013929522],
    [ 2.308322509543013,48.87959497484252],//Longitude, latitude Pont des Arts
        [ 2.3430926735788997,48.886200235396366], //Longitude, latitude
        [ 2.2945406286367636,48.85845846995262], //Longitude, latitude
        //Longitude, latitude
        [ 2.337511527961387,48.85835013929522],
    ]
 };

 const simpleFillSymbol = {
    type: "simple-fill",
    color: [255, 182, 193, 0.8],  // Orange, opacity 80%
    outline: {
        color: [255, 182, 193],
        width: 1
    }
 };

 const popupTemplate = {
    title: "{Name}",
    content: "{Description}"
 }
 const attributes = {
    Name: "Paris,France",
    Description: "Te map covers places in paris, which are famous as love destinations 1)Pont des Art-Love Lock Bridge,Montmartre,Eiffel Tower"
 }

 const polygonGraphic = new Graphic({
    geometry: polygon,
    symbol: simpleFillSymbol,

    attributes: attributes,
    popupTemplate: popupTemplate

 });
 graphicsLayer.add(polygonGraphic);

 });
</script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
